<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Java scripy logical and the arthimatic operators </h1>
    <p id = "demo"></p>
    <p id = "demo2"></p>

    <script>
        let x = 3;
        let y = 3;
        x += 1;
        y -= 2;
        x *= 3;
        x %= 7;
        x **= 9;
        document.getElementById("demo").innerHTML= x;
        document.getElementById("demo2").innerHTML= y;
    </script>
    
</body>
</html>
