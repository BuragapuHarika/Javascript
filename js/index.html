<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Javascript statements</h2>
    <p>Java script statements are the seperated by the semicolons.</p>
    <p id = "demo1"> </p>
    <script>
        let a , b , c;
        a = 5;
        b = 2;
        c = a+b;
        document.getElementById("demo1").innerHTML=c;

    </script>

    <br>
    <hr>

    <button type="button"  onclick="myFunction()">
click me 
    </button>
    <p id="demo"></p>
    <p id = "demoo"></p>
    <script>
        function myFunction()
        {
            document.getElementbyId("demo").innerHTML="hello Dolly";
            document.getElementsById("demoo").innerHtml="how are you";
        }
        
    </script>


    
</body>
