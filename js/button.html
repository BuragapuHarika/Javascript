<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Statements</h1>
    <p>Javascript code blocks are written between the curly brackets.</p>

    <button type="button" onclick="myFunction()">click me</button>
    <p id="demo1"></p>
    <p id = "demo2"></p>

    <script>
        function myFunction()
        {
            document.getElementById("demo1").innerHTML="hello dolly ! How are you!?";
            document.getElementbyId("demo2").innerHTML="my name is Harika";

        }
        
    </script>
    
</body>
</html>
